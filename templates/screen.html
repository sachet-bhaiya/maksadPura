<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Sharing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    canvas.full-screen-image {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="screen" class="full-screen-image"></canvas>
</body>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const canvas = document.getElementById('screen');
  const ctx = canvas.getContext("2d");
  const socket = new WebSocket('wss://server-z05y.onrender.com');
  let keys = new Set()
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  socket.onmessage = (e) => {
    if (e.data instanceof Blob) {
      alert(e.data)
      const reader = new FileReader();
      reader.onloadend = () => {
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = reader.result;  
      };
      reader.readAsDataURL(e.data); 
    } else {
      console.log("Invaild data : ", e.data);
    }
  };

socket.onclose = () => {
    alert("WebSocket connection closed.");
};

socket.onerror = (error) => {
    alert("WebSocket error:", error);
};

  window.addEventListener("keydown", (e) => {
    console.log(e.key.length)
    if(e.ctrlKey && e.shiftKey &&  e.key.toLowerCase() === "f"){
      document.documentElement.requestFullscreen();
    }
    else{
      if(e.key.length === 1){
        keys.add(e.keyCode)
      }else{
        keys.add(e.key)
      }
    }
 });
  window.addEventListener("keyup",(e)=>{
    fetch("/control", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ type: "key", button: Array.from(keys) })
});
keys = new Set()
    
})
  window.addEventListener("mousedown", (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left; 
    const y = e.clientY - rect.top;
    fetch("/control", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ type: "click", button: e.button, x: x, y: y, width: canvas.width, height: canvas.height })
    });
  });
  window.addEventListener("wheel",(e)=>{
    const deltaY = e.deltaY/12
    console.log(deltaY)
    fetch("/control", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ type: "scroll", deltaY: deltaY })
    });
  })
  window.addEventListener("dblclick",(e)=>{
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    console.log(x,y)
    fetch("/control", {
      method: "POST",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ type: "dbclick", x: x, y: y, width: canvas.width, height: canvas.height })
    });
  });
  
  canvas.addEventListener("contextmenu", (e) => e.preventDefault());
 /* setInterval(video, 150);*/
